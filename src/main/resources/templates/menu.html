	<script type="text/javascript">
		$(function () {
			var pathname = window.location.pathname;
			var isSection = pathname.indexOf('section') > 0;
			var isTopic = pathname.indexOf('topic') > 0;
			$("#menu li").each(function () {
				var current_href = $(this).find("a").attr("href");
				$(this).removeClass("active");
				isSection ? (current_href.indexOf('section') > 0 ? $(this).addClass("active") : "") : "";
				isTopic ? (current_href.indexOf('topic') > 0 ? $(this).addClass("active") : "") : "";
			});
		});
	</script>
