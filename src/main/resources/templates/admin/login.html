<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="@{css/nomalize.min.css}">
    <link rel="stylesheet" href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" href="@{css/login.css}">
</head>
<body>
    <div class="main">
        <h2>管理员登录</h2>
        <form class="form-horizontal form-info">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                </div>
            </div>
        </form>
        <div class="login-btn">
            <button class="btn btn-primary" id="login">登录</button>
        </div>
    </div>
</body>
<script src="@{js/jquery.min.js}"></script>
<script src="@{js/bootstrap.min.js}"></script>
<script language="javascript">
    $(function () {
        $("#login").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            if(username == "" || $.trim(username).length == 0){
                alert("请填写用户名！");
                return;
            }
            if(password == "" || $.trim(password).length == 0){
                alert("请填写用户密码！");
                return;
            }
            $.ajax({
                url : "/admin/login",
                data: {username:username,password:password},
                type: 'post',
                dataType: 'json',
                success : function(data) {
                   var status = data.status;
                    if (status == "0") {
                        //登陆成功
                        var url = "/admin/section/listPage";
                        window.location.href=url;
                    } else {
                        alert(data.msg);
                    }
                },
                error: function () {
                    alert("请求失败！");
                }
            });

            });
    });
</script>
</html>
