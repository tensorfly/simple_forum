<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../static/common.css" type="text/css">
</head>
<body>
<span th:text="${accountId}">default message</span>
<h1>发布帖子</h1>
<form class="form" action="/topic/publish" method="post" name="publishForm"  onsubmit="return CheckPost();">
    标题：<input type="text" name="title" placeholder="标题" /><br /><br />
    内容：<textarea name="content" cols="50" rows="30" placeholder="内容" /><br /><br /><br />
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
</form>
</body>
<script language="javascript">
    function CheckPost ()
    {
        if (publishForm.title.value == "")
        {
            alert("请填写标题！");
            publishForm.title.focus();
            return false;
        }
        if (publishForm.content.value== "")
        {
            alert("请填写内容！");
            publishForm.content.focus();
            return false;
        }
        return true;
    }
</script>
</html>
