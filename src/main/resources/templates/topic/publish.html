<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布帖子页</title>
    <link th:href="@{/common.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:include="head :: head"></div>
<h1>发布帖子</h1>
<form class="form" action="/topic/publish" method="post" name="publishForm"  onsubmit="return CheckPost();">
    <input type="hidden" name="accountId" placeholder="账号" th:value="${accountId}" />
    标题：<input type="text" name="title" placeholder="标题" style="width: 300px" /><br /><br />
    内容：<textarea name="content" cols="50" rows="30" placeholder="内容"></textarea><br /><br />
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
</form>
</body>
<script language="javascript">
    function CheckPost ()
    {
        if (publishForm.title.value == "")
        {
            alert("请填写标题！");
            publishForm.title.focus();
            return false;
        }
        if (publishForm.content.value== "")
        {
            alert("请填写内容！");
            publishForm.content.focus();
            return false;
        }
        return true;
    }
</script>
</html>
