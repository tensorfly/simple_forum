<script>

    $(function(){
        //首次获取验证码
        $("#imgVerify").attr("src","/code/getVerify?"+Math.random());
    });

    $('#login').click(function(){

        var accountId = $('#accountId').val();
        if(accountId==""){
            alert("请填写用户名！");
            loginForm.accountId.focus();
            return false;
        }
        var password = $('#password').val();
        if(password==""){
            alert("请填写用户密码！");
            loginForm.password.focus();
            return false;
        }

        var code = $("#code").val();
        var flag = false;
        if(code!=null && code!=""){
            code = code.toUpperCase();//将输入的字母全部转换成大写
            $.ajax({
                url : "/code/checkVerify",
                data: {code:code},
                type: 'get',
                dataType: 'json',
                async:false,
                success : function(datas) {
                    flag = datas;
                }
            });
        }else{
            flag = false;
        }
        if(flag){
            alert("验证码校验通过");
            submitForm();//提交表单
        }else{
            alert("请输入正确的验证码");
            loginForm.code.focus();
            return false;
        }


    });

    function CheckPost()
    {

        if (loginForm.accountId.value == "")
        {
            alert("请填写用户名！");
            loginForm.accountId.focus();
            return false;
        }
        if (loginForm.password.value== "")
        {
            alert("请填写用户密码！");
            loginForm.password.focus();
            return false;
        }
        return true;
    }

    //提交表单
    function submitForm(){

        document.loginForm.action = "/login";
        document.loginForm.submit();
    }

    //获取验证码
    function getVerify(obj){
        obj.src = "/code/getVerify?"+Math.random();
    }

    //校验验证码
    function checkSum(){
        var code = $("#code").val();
        if(code!=null && code!=""){
            code = code.toUpperCase();//将输入的字母全部转换成大写
            $.ajax({
                url : "/code/checkVerify",
                data: {code:code},
                type: 'get',
                dataType: 'json',
                success : function(datas) {
                    if(datas){
                        submitForm();//提交表单
                    }else {
                        $(".warn_text").text("验证码输入错误！");
                        $(".login_form_warn").css("display","block");
                        return false;
                    }
                }
            });
        }else{
            $(".warn_text").text("请输入验证码！");
            $(".login_form_warn").css("display","block");
            return false;
        }
    }
</script>
