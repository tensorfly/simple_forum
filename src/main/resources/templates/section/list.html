<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版块管理</title>
    <link rel="stylesheet" th:href="@{/css/nomalize.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <ul class="nav nav-pills" id="nav">
            </ul>
        </div>
        <div class="topic-data">
            <table class="table table-striped table-hover table-condensed table-bordered">
                <thead class="header">
                    <tr>
                        <th width="6%"><input type="checkbox" id="all" onclick="selectOrClearAllCheckbox(this);">
                        </th>
                        <th width="12%">序号</th>
                        <th width="20%">标题</th>
                        <th width="24%">创建时间</th>
                        <th width="20%">审核状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="topic-list">

                </tbody>
            </table>
        </div>

        <div class="batch"></div>

        <div class="page">
            <ul class="pagination">
            </ul>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
              </div>
              <div class="modal-body">
                <p>确认您的选择吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-ok">确定</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap-paginator.min.js}"></script>
<script>

    $(function () {
        var listUrl = '/admin/section/list';
        $.ajax({
            url: listUrl,
            type: 'get',
            dataType: 'json',
            success: function (resp) {
                var flag = resp.status;
                if (flag==0) {
                    var list = resp.data;
                    //获取数据成功后动态添加到页面中
                    // var textValue = '';
                    // for (var i = 0; i < list.length; i++) {
                    //     var number = i+1;
                    //     textValue += "<tr><td>" + number + "</td>"
                    //     /*textValue += "<tr><td>" + list[i].sectionId + "</td>"*/
                    //     textValue += "<td><a class='list-topics' href='javascript:;' data-id='"+list[i].sectionId+"' onclick=\"getTopics('"+list[i].sectionId+"',1)\">" + list[i].title + "</td>"
                    //     textValue += "<td>" + formatDate(list[i].createtime) + "</td>"
                    //     textValue += "<td><a class='delete' href='javascript:;' data-id='"+list[i].sectionId+"' onclick=\"deleteSection('"+list[i].sectionId+"')\">删除</a></td>"
                    //     textValue += "</tr>";
                    // }
                    // $('.section-list').append(textValue);
                    var textValue = "";
                    for(var i = 0;i < list.length; i ++) {
                        textValue += '<li role="presentation" class='+(i==0?"active":"")+'>'
                                        +'<a class="list-topics" href="javascript:;" data-id='+list[i].sectionId+' onclick="getTopics('+list[i].sectionId+',1)">'+list[i].title+'</a>'
                                    +'</li>';
                    }
                    $("#nav").append(textValue);
                    $("#nav li").each(function () {
                        $(this).off("click").on("click",function () {
                            $(this).siblings().removeClass("active");
                            $(this).addClass("active");
                        });
                    });
                    var loaded_topic_id = $("#nav li a")[0].getAttribute("data-id");
                    getTopics(loaded_topic_id,1);
                }
            }
        });
    });

    function deleteSection(sectionId){
        var deleteUrl = '/admin/section/delete/'+sectionId;
        $(".modal").modal('show');
        $(".modal").find(".btn-ok").off('click').on("click",function () {
            $(".modal").modal('hide');
            $.ajax({
                url:deleteUrl,
                type:'post',
                dataType:'json',
                success:function(resp){
                    alert(resp.msg);
                    window.location.reload();
                }
            });
        });
    }

    function getTopics(sectionId,pageNo){
        $('.topic-list').html("");
        var url = '/admin/getTopics/'+sectionId+"?pageNo="+pageNo;
        $.ajax({
            url: url,
            type: 'get',
            dataType: 'json',
            success: function (resp) {
                var flag = resp.status;
                if (flag==0) {
                    var list = resp.data.list;
                    //获取数据成功后动态添加到页面中
                    var textValue = '';
                    for(var i = 0;i < list.length;i ++) {
                        textValue += '<tr>' +
                                        '<td><input type="checkbox" name="IDCheck" value='+list[i].topicId+' class="acb"></td>' +
                                        '<td>'+(i+1)+'</td>' +
                                        '<td>'+list[i].title+'</td>' +
                                        '<td>'+list[i].createtime.substring(0,19)+'</td>' +
                                        '<td>'+formateState(list[i].state)+'</td>' +
                                        '<td>' +
                                            (list[i].state==2?('<p><a class="check-pass btn btn-success btn-sm" href="javascript:;" data-id='+list[i].topicId+' onclick="check('+sectionId+','+list[i].topicId+',0,'+pageNo+')">通过</a></p>' +
                                            '<p><a class="check-not-pass btn btn-danger btn-sm" href="javascript:;" data-id='+list[i].topicId+' onclick="check('+sectionId+','+list[i].topicId+',1,'+pageNo+')">不通过</a></p>'):'') +
                                            '<p><a class="delete btn btn-primary btn-sm" href="javascript:;" data-id='+list[i].topicId+' onclick="deleteTopic('+sectionId+','+list[i].topicId+')">删除</a></p>' +
                                        '</td>' +
                                    '</tr>';
                    }
                    $(".topic-list").append(textValue);
                    var totalPage = resp.data.totalPage;
                    $(".pagination").bootstrapPaginator({
                        bootstrapMajorVersion: 3,
                        size: "small",
                        currentPage: pageNo,
                        numberOfPages: 5,
                        totalPages: totalPage, 
                        itemContainerClass: function (type, page, current) {
                            switch(type) {
                                case "page":
                                    return (page === current) ? "active" : "";
                            }  
                        },
                        shouldShowPage: true,
                        useBootstrapTooltip: true,
                        onPageClicked: function(event, originalEvent, type, page) {
                            getTopics(sectionId,page);
                        }
                    });
                    var batchValue = '<a class="batchcheck-pass btn btn-success btn-sm" href="javascript:;" onclick="batchCheck('+sectionId+','+pageNo+',0)">批量审核通过</a>' +
                        '<a class="batchcheck-not-pass btn btn-danger btn-sm" href="javascript:;" onclick="batchCheck('+sectionId+','+pageNo+',1)">批量审核不通过</a>' +
                        '<a class="batchDelete btn btn-primary btn-sm" href="javascript:;" onclick="batchDeleteTopic('+sectionId+')">批量删除</a>';
                    $(".batch").append(batchValue);
                }
            }
        });
    }

    /*
     * 是否全选
     */
    function selectOrClearAllCheckbox(obj) {
        var checkStatus = $(obj).is(':checked');
        if (checkStatus) {
            $("input[type='checkbox']").prop("checked","checked");
        } else {
            $("input[type='checkbox']").removeAttr("checked");
        }
    }

    //时间转换
    function   formatDate(now)   {
        var   now= new Date(now);
        var   year=now.getFullYear();
        var   month=now.getMonth()+1;
        var   date=now.getDate();
        var   hour=now.getHours();
        var   minute=now.getMinutes();
        var   second=now.getSeconds();
        return   year+"年"+fixZero(month,2)+"月"+fixZero(date,2)+"日"+fixZero(hour,2)+":"+fixZero(minute,2)+":"+fixZero(second,2);
    }
    //时间如果为单位数补0
    function fixZero(num,length){
        var str=""+num;
        var len=str.length;     var s="";
        for(var i=length;i-->len;){
            s+="0";
        }
        return s+str;
    }

    //0：审核通过；1：审核不通过；2：默认待审核
    //状态转换
    function formateState(state) {
        if(state==0){
            return "已审核";
        }else if(state==1){
            return "不通过";
        }else {
            return "待审核";
        }
    }
    
    //审核是否通过
    function check(sectionId,topicId,state,pageNo) {
        var checkUrl = '/admin/topic/check/'+topicId+"?state="+state;
        $(".modal").modal('show');
        $(".modal").find(".btn-ok").off('click').on("click",function () {
            $(".modal").modal('hide');
            $.ajax({
                url:checkUrl,
                type:'post',
                dataType:'json',
                success:function(resp){
                    var flag = resp.status;
                    if (flag==0) {
                        alert(resp.msg);
                        getTopics(sectionId,pageNo);
                    }else {
                        alert(resp.msg);
                    }

                }
            });
        });
    }

    //批量审核是否通过
    function batchCheck(sectionId,pageNo,state) {

        //判断至少选择了一项
        var checkedNum = $("input[name='IDCheck']:checked").length;
        if (checkedNum == 0) {
            alert("至少选择一项审核！");
            return;
        }
        $(".modal").modal('show');
        $(".modal").find(".btn-ok").off('click').on("click",function () {
            $(".modal").modal('hide');
            var topicIdList = new Array();
            $("input[name='IDCheck']:checked").each(function(){
                topicIdList.push($(this).val());
            });
            $.ajax({
                type : "post",
                url : "/admin/topic/batch/check",
                data : {topicIds : topicIdList.toString(),state : state},
                success : function(resp){
                    var flag = resp.status;
                    if (flag==0) {
                        alert(resp.msg);
                        getTopics(sectionId,pageNo);
                    }else {
                        alert(resp.msg);
                    }
                },
                error : function(){
                    alert("审核失败！")
                }
            });
        });
    }

    function deleteTopic(sectionId,topicId){
        var deleteUrl = '/admin/topic/delete/'+topicId;
        $(".modal").modal('show');
        $(".modal").find(".btn-ok").off('click').on("click",function () {
            $(".modal").modal('hide');
            $.ajax({
                url:deleteUrl,
                type:'post',
                dataType:'json',
                success:function(resp){
                    var flag = resp.status;
                    if (flag==0) {
                        alert(resp.msg);
                        getTopics(sectionId,1);
                    }else {
                        alert(resp.msg);
                    }
                }
            });
        });
    }

    function batchDeleteTopic(sectionId){

        //判断至少选择了一项
        var checkedNum = $("input[name='IDCheck']:checked").length;
        if (checkedNum == 0) {
            alert("至少选择一项删除！");
            return;
        }
        $(".modal").modal('show');
        $(".modal").find(".btn-ok").off('click').on("click",function () {
            $(".modal").modal('hide');
            var topicIdList = new Array();
            $("input[name='IDCheck']:checked").each(function(){
                topicIdList.push($(this).val());
            });
            $.ajax({
                type : "post",
                url : "/admin/topic/batch/delete/",
                data : {topicIds : topicIdList.toString()},
                success : function(resp){
                    var flag = resp.status;
                    if (flag==0) {
                        alert(resp.msg);
                        getTopics(sectionId,1);
                    }else {
                        alert(resp.msg);
                    }
                },
                error : function(){
                    alert("删除失败！")
                }
            });
        });
    }
</script>

</html>
